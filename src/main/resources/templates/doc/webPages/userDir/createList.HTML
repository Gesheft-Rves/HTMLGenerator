<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="User"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/users/new'}"> Создать новый объект класса User </a>
    <div th:if="${not #lists.isEmpty(users)}">
        <h2> Список User </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="username"></th>
                <th th:text="password"></th>

            </tr>
            <tr th:each="object : ${users}">
                
                <td th:text="${object.username}"></td>\n

                <td th:text="${object.password}"></td>\n


                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/users/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/users/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/users/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
