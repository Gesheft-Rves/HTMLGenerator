<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="Room"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/rooms/new'}"> Создать новый объект класса Room </a>
    <div th:if="${not #lists.isEmpty(rooms)}">
        <h2> Список Room </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="no"></th>
                <th th:text="building"></th>

            </tr>
            <tr th:each="object : ${rooms}">
                
                <td th:text="${object.no}"></td>\n

                <td th:text="${object.building}"></td>\n


                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/rooms/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/rooms/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/rooms/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
