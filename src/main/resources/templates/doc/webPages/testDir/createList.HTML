<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title th:text="Test"></title>
    <!--/*/ <th:block th:include="fragments/header :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
</div>
    <a th:href="${'/tests/new'}"> Создать новый объект класса Test </a>
    <div th:if="${not #lists.isEmpty(tests)}">
        <h2> Список Test </h2>
        <table class="table table-striped">
            <tr>
                
                <th th:text="fieldNx"></th>
                <th th:text="strl"></th>

            </tr>
            <tr th:each="object : ${tests}">
                
                <td th:text="${object.fieldNx}"></td>\n

                <td th:text="${object.strl}"></td>\n


                <td>
                    <ul class="list-inline">
                        <li><a th:href="${'/tests/delete/' + object.id}" th:text="Удалить"></a> </li>
                        <li><a th:href="${'/tests/edit/' + object.id}" th:text="Редактировать"></a> </li>
                        <li><a th:href="${'/tests/details/' + object.id}" th:text="Карточка"></a> </li>
                    </ul>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
